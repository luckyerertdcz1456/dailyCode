<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="fruit">水果</label>
    <select name="Fruit" id="fruit">
        <option value="">西瓜</option>
        <option value="" selected>香蕉</option>
        <option value="">草莓</option>
        <option value="">苹果</option>
        <option value="">火龙果</option>
    </select>
    <!-- 
        <select> 的 name 属性用于指定 <select> 元素的名称。
            当表单被提交时，所选项的值将作为该名称的参数发送到服务器。
            在服务器端处理表单数据时，通过该名称可以获取到用户选择的值。

        <option> 的 value 属性用于指定选项的值。当用户选择某个选项时，
        该选项的 value 属性的值将作为 <select> 元素的值提交到服务器。
        如果未提供 value 属性，则该选项的文本内容将作为其值。
     -->
</body>

</html>
